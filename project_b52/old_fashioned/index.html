<body>
    <div id="fullpage">


        <div class="section header" id="header">
            <div class="blur fp-bg"></div>          
            <div class="slogan">
                <h1>
                    Old<br/>Fashioned
                </h1>
                <p id="naslov_sub">
                    stay classy.
                </p>
            </div>
        </div>


        <div class="section content" id="sadrzaj">
            <div class="contentbg fp-bg"></div>
            <div class="text" id="text">
                <h1>Tko smo?</h1>
                <p>Šarmantni kafić u scrcu Sigeta s predivnom cvjetnom terasom. 
                    U ponudi ima izvrsnu Julius Meinl kavu, domaće čajeve, razne sokove, 
                    vrhunske i povoljne koktele.</p>
            </div>
            
        </div>

        <div class="section contact">
            <div class="kontakt">
                <p><span class="bold">tel:</span> 098 765 4321</p>
                <p><span class="bold">e-mail:</span> 098 765 4321</p>
                <p><span class="bold">adresa:</span> Froudeova 3, 10000 Zagreb</p>
                <div class="wrapper">
                    <a href="https://www.facebook.com/CafeOldFashioned">
                    <div class="icon facebook">
                        <span><i class="fab fa-facebook-f"></i></span>
                    </div>
                    </a>
                    <a href="https://www.instagram.com/old_fashioned_cafe">
                    <div class="icon instagram">
                        <span><i class="fab fa-instagram"></i></span>
                    </div>
                    </a>
                </div>
            </div>


            <a href=""><img src="img/logo.jpg" id="logo"></a>
            
        </div>
